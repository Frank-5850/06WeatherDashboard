<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b64433d1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="fas fa-umbrella navbar-brand mb-0 h1 w-100 text-center"> Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-3 bg-light border border-dark rounded">
                <p class="search-header my-1">Search for a city</p>
                <form id="cityForm" class="input-group mb-3">
                    <input id="citySearch" type="text" class="form-control" placeholder="Enter city name">
                    <button id="cityButton" class="fas fa-umbrella btn btn-dark" type="button"></button>
                </form>
                <div id="titleHistory"></div>
                <div id="searchHistory"></div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div id="daily" class="col-12 bg-light border border-dark rounded">
                        <div class="row">
                            <div id="left" class="col-4">
                                <div class="row">
                                    <p id="today" class="font-weight-bold"></p>
                                </div>
                                <div class="row">
                                    <h1 id="cityName" class="font-weight-bold"></h1>
                                </div>
                            </div>
                            <div id="center" class="col-4">
                                <div class="row mx-auto">
                                    <div id="dailyIcon"><img src="./Assets/Icons/unknown.png" /></div>
                                </div>
                                <div class="row">
                                    <p id="description" class="font-weight-bold"></p>
                                </div>
                                <div class="row">
                                    <p id="temperature" class="font-weight-bold"></p>
                                </div>
                            </div>
                            <div id="right" class="col-4">
                                <div class="row">
                                    <p id="humidity" class="font-weight-bold"></p>
                                </div>
                                <div class="row">
                                    <p id="wind-speed" class="font-weight-bold"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id= "forecast" class="row">
                    <div class="col bg-light border border-dark rounded">
                        <div id="oneDayAfter"></div>
                    </div>
                    <div class="col bg-light border border-dark rounded">
                        <div id="twoDaysAfter"></div>
                    </div>
                    <div class="col bg-light border border-dark rounded">
                        <div id="threeDaysAfter"></div>
                    </div>
                    <div class="col bg-light border border-dark rounded">
                        <div id="fourDaysAfter"></div>
                    </div>
                    <div class="col bg-light border border-dark rounded">
                        <div id="fiveDaysAfter"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Assets/app.js"></script>
</body>
</html>

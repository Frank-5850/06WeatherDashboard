<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b64433d1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="fas fa-umbrella navbar-brand mb-0 h1 w-100 text-center"> Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter city name">
                    <button class="fas fa-umbrella btn btn-dark" type="button"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./Assets/app.js"></script>
</body>
</html>
